name: Release Package

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./react-live2d-lipsync
        run: npm ci

      - name: Build package
        working-directory: ./react-live2d-lipsync
        run: npm run build

      - name: Commit build files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          cd react-live2d-lipsync
          git add -f dist/
          git diff --staged --quiet || git commit -m "build: add dist files for release ${{ github.ref_name }}"

      - name: Push changes
        run: |
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Installation

            ```bash
            npm install Yuta-Hachino/react-live2d-lipsync#${{ github.ref_name }}
            ```

            ## Changes
            See [CHANGELOG.md](https://github.com/Yuta-Hachino/react-live2d-lipsync/blob/main/react-live2d-lipsync/CHANGELOG.md) for details.
          draft: false
          prerelease: false
